<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <style>
        * {
            box-sizing: border-box;
        }
        /* 设置 body 元素的样式 */
        body {
            font-family: Arial;
            margin: 0;
        }

        /* 标题 / LOGO */
        .header {
            padding: 100px;
            text-align: center;
            background: #ee9ca7;
            color: white;
        }
    </style>
    
</head>
<body>

<div class="header">
    <h1>Upload File</h1>
</div>

<form method="post" enctype="multipart/form-data" action="upload">
    Enter your name:  <input type="text" name="uname"> <br>
    Upload your file: <input type="file" name="upfile"> <br>
    <button type="submit">Upload</button>
</form>

<div>
    <a href="file.html">返回</a>
</div>

</body>
</html>
